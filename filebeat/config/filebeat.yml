# ======================== Filebeat Hata Düzeltme =========================
# Logstash kullanırken bu ayarlar kapatılmalıdır
setup.ilm.enabled: false
setup.template.enabled: false
# =====================================================================
# ======================== Filebeat inputs =========================
filebeat.inputs:
  - type: filestream
    id: nginx-logs
    enabled: true
    paths:
      - /var/log/nginx/*.log
    fields:
      log_type: nginx
    # Küçük dosyaları da oku
    prospector:
      scanner:
        fingerprint:
          length: 256
          offset: 0

  - type: filestream
    id: java-logs
    enabled: true
    paths:
      - /var/log/java-app/*.log
    fields:
      log_type: java
    prospector:
      scanner:
        fingerprint:
          length: 256
          offset: 0

# Fortinet modülü için
filebeat.modules:
  - module: fortinet
    firewall:
      enabled: true
      var.syslog_host: 0.0.0.0
      var.syslog_port: 9004

# ======================== Filebeat modules =========================
filebeat.config.modules:
  path: ${path.config}/modules.d/*.yml
  reload.enabled: true
  reload.period: 10s

# ======================== Filebeat registry =========================
filebeat.registry.path: /usr/share/filebeat/data/registry

# ======================== Logstash Output =========================
output.logstash:
  hosts: ["logstash:5044"]
  worker: 2
  loadbalance: true

# ======================== Logging =========================
logging.level: info
logging.to_stderr: true

# ======================== Processors =========================
processors:
  - add_host_metadata:
      when.not.contains.tags: forwarded
  - add_cloud_metadata: ~
  - add_docker_metadata: ~
  - add_kubernetes_metadata: ~